# Soccer Formation Selector

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soccer Formation Selector</title>
<script src="./jquery-3.7.1.min.js"></script>
<script>
        function loadForm() {
            var formation = document.getElementById("formationSelect").value;
            var formFile = "";

            switch (formation) {
                case "442":
                    formFile = "form442.html";
                    break;
                case "433":
                    formFile = "form433.html";
                    break;
                case "352":
                    formFile = "form352.html";
                    break;
            }

            if (formFile) {
            fetch(formFile)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("formContainer").innerHTML = data;
                    });
            }
        }
    </script>
</head>
<body>
	<label for="teamName">Team Name:</label>
	<input type="text" id="teamName" name="teamName">
	<button id="loadButtonFromDatabase">Load</button>

	<!-- Area to display team data -->
	<div id="teamData"></div>

	<script>
    $(document).ready(function () {
        $('#loadButtonFromDatabase').click(function () {
            // Get the team name from the input field
            const teamName = $('#teamName').val();

            // Send an AJAX request to the backend PHP script
            $.ajax({
                url: 'getTeamLinups.php',      // PHP script to process the request
                type: 'POST',
                data: { name: teamName },    // Data to send to the PHP script
                success: function (response) {
                    // Display the team data in the div
                    $('#teamData').html(response);
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    });
</script>
	<h1>Select Your Soccer Formation</h1>
	<select id="formationSelect" onchange="loadForm()">
		<option value="">Choose a formation</option>
		<option value="442">4-4-2</option>
		<option value="433">4-3-3</option>
		<option value="352">3-5-2</option>
